<!DOCTYPE html>
<html lang="en">
<head>
  <title>DFN Camera Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <div class="contentWrapper">
    <div class="pageHeader">
      <a href="/logout" class="logoutText">Logout</a>
      <img src="/assets/img/fireballLogo.png">
    </div>
    <div class="controlModule">

      <ul class="tabControl">
        <li id="statusTab" class="tab">
          <a href="javascript:void(0)">Status</a>
        </li>
        <li id="cameraTab" class="tab">
          <a href="javascript:void(0)">Camera</a>
        </li>
        <li id="hddTab" class="tab">
          <a href="javascript:void(0)">Hard Drive</a>
        </li>
        <li id="networkTab" class="tab">
          <a href="javascript:void(0)">Network</a>
        </li>
        <li id="gpsTab" class="tab">
          <a href="javascript:void(0)">GPS/Clock</a>
        </li>
        <li id="advancedTab" class="tab">
          <a href="javascript:void(0)">Advanced</a>
        </li>
      </ul>

      <div class="tabContent statusControl">
        <h1>THIS IS THE STATUS TAB</h1>
      </div>

      <div class="tabContent cameraControl">
        <h1>THIS IS THE CAMERA TAB</h1>
      </div>

      <div class="tabContent hddControl">
        <h1>THIS IS THE HDD TAB</h1>
      </div>

      <div class="tabContent networkControl">
        <h1>THIS IS THE NETWORK TAB</h1>
      </div>

      <div class="tabContent gpsControl">
        <h1>THIS IS THE GPS/CLOCK TAB</h1>
      </div>

      <div class="tabContent advancedControl">
        <h1>THIS IS THE ADVANCED TAB</h1>
      </div>

    </div>
    <div class="feedbackWrapper">

      <div class="statusModule">
      </div>

      <div class="consoleModule">
        <textarea class="webConsole" readonly></textarea>
      </div>

    </div>
  </div>
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
