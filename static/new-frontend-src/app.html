<!DOCTYPE html>
<html lang="en">
<head>
  <title>DFN Camera Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
  <div class="contentWrapper">
    <div class="pageHeader">
      <a href="/logout" class="logoutText">Logout</a>
      <img src="/assets/img/fireballLogo.png">
    </div>
    <div class="controlModule">

      <ul class="tabControl">
        <li id="statusTab" class="tab">
          <a href="javascript:void(0)">
            <img src="assets/img/tab-ico/status_icon.svg" class="svg"></img>
            <span>Status</span>
          </a>
        </li>
        <li id="cameraTab" class="tab">
          <a href="javascript:void(0)">
            <img src="assets/img/tab-ico/camera_icon.svg" class="svg"></img>
            <span>Camera</span>
          </a>
        </li>
        <li id="hddTab" class="tab">
          <a href="javascript:void(0)">
            <img src="assets/img/tab-ico/hdd_icon.svg"  class="svg"></img>
            <span>Hard Drives</span>
          </a>
        </li>
        <li id="networkTab" class="tab">
          <a href="javascript:void(0)">
            <img src="assets/img/tab-ico/network_icon.svg" class="svg"></img>
            <span>Network</span>
          </a>
        </li>
        <li id="gpsTab" class="tab">
          <a href="javascript:void(0)">
            <img src="assets/img/tab-ico/gps_icon.svg" class="svg"></img>
            <span>GPS/Clock</span>
          </a>
        </li>
        <li id="advancedTab" class="tab">
          <a href="javascript:void(0)">
            <img src="assets/img/tab-ico/advanced_icon.svg" class="svg"></img>
            <span>Advanced</span>
          </a>
        </li>
      </ul>

      <div class="tabContent statusControl">
        <h1>THIS IS THE STATUS TAB</h1>
      </div>

      <div class="tabContent cameraControl">
        <h1>THIS IS THE CAMERA TAB</h1>
      </div>

      <div class="tabContent hddControl">
        <h1>THIS IS THE HDD TAB</h1>
      </div>

      <div class="tabContent networkControl">
        <h1>THIS IS THE NETWORK TAB</h1>
      </div>

      <div class="tabContent gpsControl">
        <h1>THIS IS THE GPS/CLOCK TAB</h1>
      </div>

      <div class="tabContent advancedControl">
        <h1>THIS IS THE ADVANCED TAB</h1>
      </div>

    </div>

    <div class="feedbackWrapper">

      <div class="statusModule">
        <h4 class="statusHeader">
          System Status
        </h4>
        <div class="statusElement">
          <div id="cameraLight" class="statusLight"></div>
          <label for="cameraLight">Camera</label>
        </div>
        <div class="statusElement">
          <div id="GPSLight" class="statusLight"></div>
          <label for="GPSLight">GPS</label>
        </div>
        <div class="statusElement">
          <div id="internetLight" class="statusLight"></div>
          <label for="internetLight">Internet</label>
        </div>
        <div class="statusElement">
          <div id="vpnLight" class="statusLight"></div>
          <label for="vpnLight">VPN</label>
        </div>
        <div class="statusElement">
          <div id="HDD0Light" class="statusLight"></div>
          <label for="HDD0Light">/data0</label>
        </div>
        <div class="statusElement">
          <div id="HDD1Light" class="statusLight"></div>
          <label for="HDD1Light">/data1: </label>
          <span id="HDD1Space">-</span>
        </div>
        <div class="statusElement">
          <div id="HDD2Light" class="statusLight"></div>
            <label for="HDD2Light">/data2: </label>
            <span id="HDD2Space">-</span>
          </div>
          <div class="statusElement">
            <div id="intervalLight" class="statusLight"></div>
            <label for="IntervalLight">Interval Test</label>
          </div>
        </div>

      <div class="consoleModule">
        <textarea class="webConsole" readonly></textarea>
      </div>

    </div>
  </div>
</body>
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script src="assets/js/functions.js" type="text/javascript"></script>
</body>
</html>
