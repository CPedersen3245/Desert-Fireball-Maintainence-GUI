<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Camera Maintenance Login</title>
        <link rel="stylesheet" type="text/css" href="/static/loginStyle.css">
    </head>
    <body>
        <div class="contentWrapper">
            <div class="loginHeading">
                <h1 class="heading">User Login</h1>
            </div>
            <div class="loginForm">
                <div class="formItem">
                    <label for="userInput">Username:</label>
                    <input type="text" id="userInput">
                </div>
                <div class="formItem">
                    <label for="passInput">Password:</label>
                    <input type="password" id="passInput">
                </div>
                <div class="formItem">
                    <button type="button" class="loginButton">Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
