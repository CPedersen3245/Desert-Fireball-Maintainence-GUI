<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Camera Maintenance App</title>
        <link rel="stylesheet" type="text/css" href="static/css/appStyle.css">

        <!--Import jQuery-->
        <script type="text/javascript" src="static/js/jquery-3.1.1.js"></script>

        <!--Buttons do what? Buttons do this.-->
        <script type="text/javascript" src="static/js/runcommands.js"></script>

    </head>
    <body>
        <div class="header">
            <a href="/logout">Logout</a>
            <img src="/static/img/fireballLogo.png">
        </div>
        <div class="moduleWrapper">
            <div class="commandModule">
                <h3 class="moduleHeader">Camera Stats</h3>
                <button type="button" class="commandbutton" id="StatusCheck">Check General Status</button>
                <button type="button" class="commandbutton" id="GPSCheck">Check GPS</button>
            </div>
            <div class="commandModule">
                <h3 class="moduleHeader">Camera Controls</h3>
                <button type="button" class="commandbutton" id="CameraOn">Enable camera</button>
                <button type="button" class="commandbutton" id="CameraOff">Disable camera</button>
            </div>
            <div class="commandModule">
                <h3 class="moduleHeader">Hard Drive Controls</h3>
                <button type="button" class="commandbutton" id="HDDOn">Enable external HDD</button>
                <button type="button" class="commandbutton" id="HDDOff">Disable external HDD</button>
                <button type="button" class="commandbutton" id="UnmountHDD">Unmount external HDD</button>
                <button type="button" class="commandbutton" id="CheckSpace">Check HDD space</button>
            </div>
        </div>
        <div class="feedbackTextWrapper">
            <textarea id="feedbackText" readonly></textarea>
        </div>
    </body>
</html>
