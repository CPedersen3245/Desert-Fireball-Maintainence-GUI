<!DOCTYPE html>
<html lang="en">
<head>
    <title>DFN Camera Interface</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/css/app.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/static/js/jquery-ui-1.12.1/jquery-ui.css"/>
</head>
<body>
<div class="contentWrapper">
    <div class="pageHeader">
        <a href="/logout" class="logoutText">Logout</a>
        <img src="/static/img/fireballLogo.png">
    </div>

    <!--##Controls Module##-->
    <div class="controlModule">

        <!--Tab Controls-->
        <ul class="tabControl">
            <li id="statusTab" class="tab">
                <a href="javascript:void(0)">
                    <img src="static/img/tab-ico/status_icon.svg" class="svg"></img>
                    <span>Status</span>
                </a>
            </li>
            <li id="cameraTab" class="tab">
                <a href="javascript:void(0)">
                    <img src="static/img/tab-ico/camera_icon.svg" class="svg"></img>
                    <span>Camera</span>
                </a>
            </li>
            <li id="hddTab" class="tab">
                <a href="javascript:void(0)">
                    <img src="static/img/tab-ico/hdd_icon.svg" class="svg"></img>
                    <span>Hard Drives</span>
                </a>
            </li>
            <li id="networkTab" class="tab">
                <a href="javascript:void(0)">
                    <img src="static/img/tab-ico/network_icon.svg" class="svg"></img>
                    <span>Network</span>
                </a>
            </li>
            <li id="gpsTab" class="tab">
                <a href="javascript:void(0)">
                    <img src="static/img/tab-ico/gps_icon.svg" class="svg"></img>
                    <span>GPS/Clock</span>
                </a>
            </li>
            <li id="advancedTab" class="tab">
                <a href="javascript:void(0)">
                    <img src="static/img/tab-ico/advanced_icon.svg" class="svg"></img>
                    <span>Advanced</span>
                </a>
            </li>
        </ul>

        <!--Status Tab-->
        <div class="tabContent statusControl">
            <button type="button" class="commandButton" id="StatusCheck">Update Overall Status</button>
            <button type="button" class="commandButton" id="StatusConfig">Download Camera Config</button>
            <button type="button" class="commandButton" id="IntervalCheck">Run Interval Control Test</button>
            <button type="button" class="commandButton" id="PrevIntervalCheck">Check Prev. Interval SW</button>
        </div>

        <!--Camera Tab-->
        <div class="tabContent cameraControl">
            <div class="cameraBasicFunctions">
                <button type="button" class="commandButton" id="CameraOn">Enable Camera</button>
                <button type="button" class="commandButton" id="CameraOff">Disable Camera</button>
                <div class="linebreak"></div>
                <button type="button" class="commandButton disabled" id="VideoCameraOn" disabled>Enable Video</button>
                <button type="button" class="commandButton disabled" id="VideoCameraOff" disabled>Disable Video</button>
                <div class="linebreak"></div>
                <button type="button" class="commandButton" id="CameraStatus">Update Camera Status</button>
            </div>
            <div class="cameraAdvancedFunctions">
                <div class="pictureDownloadWidget">
                    <h4>Download Pictures</h4>
                    <div class="downloadFormWrapper">
                        <label for="downloadDateSelector">Date: </label>
                        <input type="text" id="downloadDateSelector" class="datepicker">
                    </div>
                    <button type="button" class="commandButton disabled" id="DownloadPictures" disabled>Download</button>
                </div>
                <div class="linebreak"></div>
                <button type="button" class="commandButton disabled" id="TakeCameraShot" disabled>Shoot Picture</button>
                <button type="button" class="commandButton disabled" id="TakeVideoShot" disabled>Shoot Video</button>
                <div class="linebreak"></div>
                <button type="button" class="commandButton disabled" id="TestLCShutter" disabled>Test LC Shutter</button>
            </div>
        </div>

        <!--HDD Tab-->
        <div class="tabContent hddControl">
            <div class="hddBasicFunctions">
                <button type="button" class="commandButton" id="HDDOn">Enable Ext. HDD</button>
                <button type="button" class="commandButton" id="HDDOff">Disable Ext. HDD</button>
                <button type="button" class="commandButton" id="MountHDD">Mount Ext. HDD</button>
                <button type="button" class="commandButton" id="UnmountHDD">Unmount Ext. HDD</button>
                <button type="button" class="commandButton" id="CheckSpace">Check Ext. HDD Status</button>
            </div>

            <div class="hddAdvancedFunctions">
                <div class="formatForm">
                    <h4 class="moduleHeader">Format Hard Drive</h4>
                    <div class="checkboxWrapper">
                        <input type="checkbox" id="installPartedCheck">
                        <label for="installPartedCheck">Install Parted</label>
                    </div>
                    <div class="checkboxWrapper">
                        <input type="checkbox" id="formatData1Check">
                        <label for="formatData1Check">Format /data1</label>
                    </div>
                    <div class="checkboxWrapper">
                        <input type="checkbox" id="formatData2Check">
                        <label for="formatData2Check">Format /data2</label>
                    </div>
                    <div class="checkboxWrapper">
                        <input type="checkbox" id="formatData3Check">
                        <label for="formatData3Check">Format /data3</label>
                    </div>
                    <button type="button" class="commandButton" id="FormatDrives">Format Drives</button>
                </div>
                <div class="linebreak"></div>
                <button type="button" class="commandButton" id="HDDRunSmartTest">Run Smart Test</button>
                <div class="linebreak"></div>
            </div>
        </div>

        <!--Network Tab-->
        <div class="tabContent networkControl">
            <button type="button" class="commandButton" id="InternetCheck">Check Internet</button>
            <button type="button" class="commandButton" id="VPNCheck">Check VPN</button>
            <div class="linebreak" id="visibleLinebreak"></div>
            <button type="button" class="commandButton" id="RestartModem">Restart Modem</button>
            <button type="button" class="commandButton" id="RestartVPN">Restart VPN</button>
        </div>

        <!--GPS Tab-->

            <div class="gpsBasicFunctions">
                <button type="button" class="commandButton" id="GPSCheck">Check GPS Status</button>
            </div>

                <button type="button" class="commandButton disabled" id="UpdateLeostick" disabled>Update Leostick Firmware</button>

            </div>
            <div class="advancedLogs">
                <button type="button" class="commandButton" id="EditDFNConfig">Edit dfnstation.cfg</button>

                <button type="button" class="commandButton" id="CheckLatestPrevLogs">Check /latest_prev logs</button>
            </div>
        </div>

    <!--User Feedback Modules-->
    <div class="feedbackWrapper">

        <!--##Status Module##-->
        <div class="statusModule">
            <h4 class="statusHeader">
                System Status
            </h4>
            <div class="statusElement">
                <div id="cameraLight" class="statusLight"></div>
                <label for="cameraLight">Camera</label>
            </div>
            <div class="statusElement">
                <div id="HDD1Light" class="statusLight"></div>
                <label for="HDD1Light">/data1: </label>
                <span id="HDD1Space">-</span>
            </div>
            <div class="statusElement">
                <div id="HDD2Light" class="statusLight"></div>
                <label for="HDD2Light">/data2: </label>
                <span id="HDD2Space">-</span>
            </div>
            <div class="statusElement">
                <div id="HDD3Light" class="statusLight"></div>
                <label for="HDD3Light">/data3: </label>
                <span id="HDD3Space">-</span>
            </div>
            <div class="statusElement">
                <div id="internetLight" class="statusLight"></div>
                <label for="internetLight">Internet</label>
            </div>
            <div class="statusElement">
                <div id="vpnLight" class="statusLight"></div>
                <label for="vpnLight">VPN</label>
            </div>
            <div class="statusElement">
                <div id="GPSLight" class="statusLight"></div>
                <label for="GPSLight">GPS</label>
            </div>
            <div class="statusElement">
                <div id="intervalLight" class="statusLight"></div>
                <label for="IntervalLight">Interval Test</label>
            </div>
            <div class="statusElement">
                <div id="videoCameraLight" class="statusLight"></div>
                <label for="videoCameraLight">Video Camera</label>
            </div>
        </div>

        <!--Web Console-->
        <div class="consoleModule">
            <textarea class="webConsole" id="feedbackText" readonly></textarea>
        </div>

    </div>

    <div class="downloadGreyScreen">
        <div class="downloadPrompt">
            <div class="imageDownloadConfirmation">
                <div class="downloadWarningMessageWrapper">
                    <p>Are you sure you'd like to download <span id="imageDownloadConfirmationDetails"></span> of images?</p>
                </div>
                <button type="button" class="commandButton" id="ConfirmImageDownload">Download</button>
                <button type="button" class="commandButton" id="CancelImageDownload">Cancel</button>
            </div>
            <div class="imageDownloadProgress">
                <div class="imageDownloadLoadingBar">
                  <span class="downloadingBarInsides"></span>
                </div>
                <span class="downloadProgressSpan"></span>
                <button type="button" class="commandButton" id="CancelImageDownloadInProgress">Cancel</button>
            </div>
        </div>
    </div>
    <div class="configEditGreyScreen">
        <div class="configPrompt">
            <h4>Editing dfnconfig.cfg</h4>
            <form id="changeConfigForm">
                <select id="configSelector">
                </select>
                <input type="text" id="configFieldValue">
                <input type="submit" id="submitConfigChange" tabindex="-1"/>
            </form>
            <span id="configChangeFeedback"></span>
            <button type="button" class="commandButton" id="ConfigPopupSave">Save</button>
            <button type="button" class="commandButton" id="ConfigPopupExit">Exit</button>
        </div>
    </div>

    <div class="pageFooter">
        <button type="button" class="commandButton" id="SaveConsoleOutput">Save Console Output</button>
    </div>
